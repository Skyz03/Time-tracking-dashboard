<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/main.css">

  <title> Time tracking dashboard</title>


</head>

<body>
  <main class="main">

    <div class="left_container">

      <div class="profile_container">

        <img class="profile_img" src="./assets/images/image-jeremy.png" alt="profile-image">

        <div class="profile_names">
          <p class="profile_subtitle"> Report for</p>
          <h1 class="profile_title"> Jeremy Robson </h1>
        </div>

      </div>

      <div class="time_interval">
        <p class="interval"> Daily</p>
        <p class="interval"> Weekly</p>
        <p class="interval"> Monthly</p>
      </div>

    </div>


    <div class="right_container">

      <div class="color_container work_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Work</p>

            <h1> 32hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 36hrs</p>
          <!-- weekly -->
        </div>
      </div>

      <div class="color_container play_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Play</p>

            <h1> 10hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 8hrs</p>
        </div>
      </div>

      <div class="color_container study_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Study</p>
            <h1> 4hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 7hrs</p>
        </div>
      </div>

      <div class="color_container exercise_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Exercise</p>
            <h1> 4hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 5hrs</p>
        </div>
      </div>

      <div class="color_container social_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Social</p>
            <h1> 5hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 10hrs</p>
        </div>
      </div>

      <div class="color_container self_care_container">
        <div class="card">
          <div class="card_title_container">
            <p class="card_title"> Self Care</p>
            <h1> 2hrs</h1>
          </div>
          <!-- weekly -->
          <p class="card_sub_title"> Last Week - 2hrs</p>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Skyz</a>.
  </div>
</body>

<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
