<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <title> Time tracking dashboard</title>


</head>

<body>
  <main class="main">

    <div class="left_container">

      <div class="profile_container">
        <img class="profile_img" src="images/image-jeremy.png" alt="profile-image">

        <p class="profile_subtitle"> Report for</p>
        <h1 class="profile_title"> Jeremy Robson</h1>
      </div>

      <div class="time_interval">
        <p class="interval"> Daily</p>
        <p class="interval"> Weekly</p>
        <p class="interval"> Monthly</p>
      </div>

    </div>


    <div class="right_container">

      <div class="card">
        <p class="card_title title_work"> Work</p>

        <h1> 32hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 36hrs</p>
        <!-- weekly -->
      </div>

      <div class="card">
        <p class="card_title title_play"> Play</p>

        <h1> 10hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 8hrs</p>
      </div>

      <div class="card">
        <p class="card_title title_study"> Study</p>
        <h1> 4hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 7hrs</p>
      </div>

      <div class="card">
        <p class="card_title title_exercise"> Exercise</p>

        <h1> 4hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 5hrs</p>
      </div>

      <div class="card">
        <p class="card_title title_social"> Social</p>
        <h1> 5hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 10hrs</p>
      </div>

      <div class="card">
        <p class="card_title title_self_care"> Self Care</p>
        <h1> 2hrs</h1>
        <!-- weekly -->
        <p class="card_sub_title"> Last Week - 2hrs</p>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Skyz</a>.
  </div>
</body>

<script src="js/index.js"></script>

</html>
